<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css".css>
  <title>Contato</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>Contato</legend>
      <label for="name">Nome</label>
      <br>
      <input type="text" name="name" id="name" size="38" autofocus>
      <br>
      <br>
      <label for="email">Email</label>
      <br>
      <input type="email" name="" id="email" size="38" placeholder="email@dominio.com">
      <br>
      <br>
      <label for="msg">Mensagem</label>
      <br>
      <textarea name="msg" id="msg" cols="30" rows="10" size="38"></textarea>
      <br>
      <br>
      <button type="submit">Enviar</button>
    </fieldset>
  </form>

  <table>
    <caption>Produzidos e Vendidos por Loja</caption>

    <colgroup>
      <col>
      <col span="2" style="background-color: red;">
      <col span="2" style="background-color: blue;">
    </colgroup>

    <thead>
      <tr>
        <th rowspan="2"></th>
        <th colspan="2" scope="colgroup">Afonso Pena</th>
        <th colspan="2" scope="colgroup">Ant√¥nio Pereira</th>
      </tr>
      <tr>
        <th scope="col">Produzidos</th>
        <th scope="col">Vendidos</th>
        <th scope="col">Produzidos</th>
        <th scope="col">Vendidos</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <th scope="row">Vassouras</td>
        <td>50</td>
        <td>30</td>
        <td>20</td>
        <td>20</td>
      </tr>
      <tr>
        <th scope="row">Baldes</td>
        <td>10</td>
        <td>10</td>
        <td>30</td>
        <td>25</td>
      </tr>
    </tbody>
    
  </table>
</body>
</html>
